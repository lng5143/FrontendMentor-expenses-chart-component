<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>
  <div id="container">
  <div id="summary-section">
    <div id="text">
      <div id="my-balance">My balance</div>
      <div id="balance" class="bold">$921.48</div>
    </div>

    <img src="images/logo.svg">
  </div>

  <div id="details-section">
    <div id="title">
    Spending - Last 7 days
    </div>

    <div id="chart-section">
    <div id="bar-mon" class="bar">
      <div class="bar-number" id="bar-number-1"></div>
    </div>
    <div id="bar-tue" class="bar">
      <div class="bar-number" id="bar-number-2"></div>
    </div>
    <div id="bar-wed" class="current-bar bar">
      <div class="bar-number" id="bar-number-3"></div>
    </div>
    <div id="bar-thu" class="bar">
      <div class="bar-number" id="bar-number-4"></div>
    </div>
    <div id="bar-fri" class="bar">
      <div class="bar-number" id="bar-number-5"></div>
    </div>
    <div id="bar-sat" class="bar">
      <div class="bar-number" id="bar-number-6"></div>
    </div>
    <div id="bar-sun" class="bar">
      <div class="bar-number" id="bar-number-7"></div>
    </div>
    <div class="text">mon</div>
    <div class="text">tue</div>
    <div class="text">wed</div>
    <div class="text">thu</div>
    <div class="text">fri</div>
    <div class="text">sat</div>
    <div class="text">sun</div>
    </div>

    <hr>
    <div id="month-summary">
      <div id="month-total">
    <p class="text">Total this month</p>
    <p class="bold number">$478.33</p>
    </div>

    <div id="month-change">
      <p class="bold number">+2.4%</p>
    <p class="text">from last month</p>
    
    </div>
    </div>
  </div>
  </div>
</body>
<script src="script.js"></script>
</html>
